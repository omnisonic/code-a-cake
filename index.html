<!DOCTYPE html>
<html>
<head>
    <title>Code ME A CAKE PLEASE!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-css.js"></script>
</head>
<body>
    <div id="container">
        <div class="editor">
            <div id="menu-container"></div>
            <div class="button-container editor-buttons">
                <button id="clearButton">Clear All</button>
                <button id="restoreButton">Restore Default</button>
                <button id="formatButton">Format HTML</button>
            </div>
            <div id="code-editor"></div>
        </div>
        <div class="preview">
            <div class="button-container preview-buttons">
                <div class="button-row">
                    <button id="apply-button">Bake</button>
                </div>
                <div class="button-row">
                    <button id="downloadButton">Download HTML</button>
                    <button id="previewButton">Preview in Tab</button>
                </div>
            </div>
            <iframe id="html-output" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.js"></script>
    <script src="js/menu.js" type="module"></script>
    <script src="js/snippets.js" type="module"></script>
    <script src="js/preview.js" type="module"></script>
    <script src="js/editor.js" type="module"></script>
</body>
</html>
